<style>
/*!

@charset "utf-8";
@import url('https://fonts.googleapis.com/css2?family=Allura&family=Noto+Serif+JP:wght@200..900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');
/* 編集箇所 ========================= */
:root {
  /* ヘッダー背景画像 */
  --body_bg: url(img/main0913.jpg) repeat center/cover;
  /* sectionの横幅　最大値(700px) */
  --main-width: 700px;
  /* フォントカラー */
  --font: #4a4952;
  /* ポイント */
  --sub: rgba(207, 175, 123, 0.7);
  /* 白 */
  --white: 255, 255, 255;
  /* 黒 */
  --black: 0, 0, 0;
  /* body　フォントサイズ */
  --body-font-size: clamp(1.15rem, 2.9vw, 1.6rem);
  /* heading1 タイトル　フォントサイズ */
  --h1-font-size: clamp(2.1rem, 5.25vw, 3rem);
  /* heading2　フォントサイズ */
  --h2-font-size: clamp(1.9rem, 4.75vw, 2.5rem);
  /* heading3　フォントサイズ */
  --h3-font-size: clamp(1.2rem, 3vw, 1.6rem);
}
/* 編集箇所 ここまで ================*/
* {
  margin: 0;
  padding: 0;
  font-weight: 400;
  font-size: inherit;
  font-style: normal;
  word-break: break-all;
  box-sizing: border-box;
}
*:focus {
  outline: none;
}
ul, ol {
  list-style: none;
}
html {
  font-size: 62.5%;
  scrollbar-width: thin;
  scrollbar-color: rgba(var(--black), 0.7) rgba(var(--black), 0.1);
}
::-webkit-scrollbar {
  width: 0.6rem;
}
::-webkit-scrollbar-track {
  background-color: transparent;
  border: none;
}
::-webkit-scrollbar-thumb {
  background: rgba(var(--black), 0.7);
  box-shadow: none;
}
body {
  font: var(--body-font-size)/1.8 "Noto Serif JP", serif;
  color: var(--font);
  -webkit-text-size-adjust: 100%;
  text-size-adjust: 100%;
  letter-spacing: .13em;
}
body::before {
  content: '';
  position: fixed;
  height: 100vh;
  width: 100%;
  left: 0;
  top: 0;
  background: var(--body_bg);
  z-index: -1;
}
body::after {
  content: '';
  position: fixed;
  height: 100vh;
  width: 100%;
  left: 0;
  top: 0;
  background-color: rgba(var(--black), 0);
  filter: brightness(1);
  transition: background-color 0.8s;
  z-index: -1;
}
body.bg::after {
  content: '';
  position: fixed;
  height: 100vh;
  width: 100%;
  left: 0;
  top: 0;
  background-color: rgba(var(--black), 0.4);
  z-index: -1;
}
body.no-transition::after {
  transition: none;
}
img {
  vertical-align: bottom;
  max-width: 100%;
}
.box {
  margin-block: 15px;
  padding: 10px 15px;
  background: rgba(var(--white), 0.3);
}
.box>.block li {
  list-style: disc;
  margin-bottom: 5px;
}
a {
  color: rgba(var(--white), 1);
  text-underline-offset: 4px;
  text-decoration-thickness: 0.5px;
}
em {
  background: linear-gradient(transparent 60%, rgba(var(--white), 0.25) 60%);
}
b, .bold {
  font-weight: 800;
}
.new {
  font-size: inherit !important;
  background: none !important;
  margin: 0 !important;
  color: #ffd5c4;
  font-weight: 300;
}
h1::before, h2, .h2 {
  font-family: "Alex Brush", cursive;
}
h1 {
  font-size: var(--h1-font-size);
  position: absolute;
  left: 50%;
  top: 48%;
  transform: translate(-50%, -48%);
  width: max-content;
}
h1::before {
  content: attr(data-text);
  font-size: calc(var(--h1-font-size) + 0.7em);
  color: rgba(var(--white), 0.8);
  text-shadow: 0 0 2px rgba(var(--black), 0.4);
  position: absolute;
  left: 50%;
  top: 40%;
  transform: translate(-50%, -60%) rotate(-9deg);
  width: max-content;
  writing-mode: horizontal-tb;
  z-index: -1;
}
h2 {
  color: var(--sub);
  font-size: calc(var(--h2-font-size) + 1.4em);
  display: block;
  position: relative;
  text-align: center;
}
h2::before {
  content: attr(data-text);
  font-family: "Noto Serif JP", serif;
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -40%);
  color: var(--font);
  display: block;
  font-size: calc(var(--body-font-size) - 0.02em);
}
h2::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: 10px;
  transform: translate(-50%, 0);
  width: 30px;
  height: 1px;
  background-color: var(--font);
  transition: background-color 0.5s;
}
h3 {
  font-size: var(--h3-font-size);
  margin: 15px 0 25px;
  text-shadow: 2px 0 0 var(--sub);
  padding-right: 7px;
  display: table;
  position: relative;
  border-bottom: thin solid;
}
h3::before, h3::after {
  content: "";
  position: absolute;
  border-radius: 50%;
  background: rgba(var(--white), 1);
}
h3::before {
  width: 5px;
  height: 5px;
  left: calc(100% + 6px);
  top: calc(100% - 2.5px);
}
h3::after {
  width: 3px;
  height: 3px;
  left: calc(100% + 15px);
  top: calc(100% - 1.25px);
}
.h2 {
  color: rgba(var(--white), 1);
  display: block;
  text-align: center;
  font-size: calc(var(--h1-font-size) + 1.5em);
}
body.bg h2::before {
  color: rgba(var(--white), 1);
}
body.bg h2::after {
  background-color: rgba(var(--white), 1)
}
.rl {
  height: max-content;
  writing-mode: vertical-lr;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-feature-settings: initial;
}
.rl::before {
  left: 50%;
  top: 41%;
  transform: translate(-50%, -41%) rotate(-9deg);
}
.head-outer {
  height: 90vh;
  display: flex;
  flex-direction: column;
  gap: 5px 0;
  margin-bottom: 40px;
}
header {
  height: 120%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  filter: drop-shadow(0 0 8px rgba(var(--black), 0.2));
}
.header-inner {
  position: relative;
  width: clamp(220px, 40%, 330px);
  aspect-ratio: 4 / 3;
  clip-path: polygon(0 0, 50% 100%, 100% 0);
  display: flex;
  filter: saturate(1.4) saturate(1.3);
}
.header-inner img {
  position: relative;
  width: 100%;
  object-fit: cover;
}
nav {
  position: sticky;
  top: 0;
  height: 50px;
  border-bottom: 0;
  transition: backdrop-filter 0.5s;
  z-index: 1;
}
nav::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 1px;
  background-color: rgba(var(--white), 1);
  transition: width 0.5s ease;
}
body.bg nav {
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}
body.bg nav::before {
  width: 100%;
}
nav a {
  height: 100%;
  text-transform: capitalize;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  font-size: calc(var(--body-font-size) + 0.3em);
  color: rgba(var(--black), 1);
  transition: color 0.5s;
}
body.bg nav a, body.bg section {
  color: rgba(var(--white), 1)
}
.top {
  text-align: center;
  width: min(93%, 450px);
  margin: 30px auto;
}
.top::before {
  content: attr(data-text);
  display: table;
  margin: 0 auto 15px;
  padding: 0 5px;
  border: thin solid;
  color: var(--font);
  transition: color 0.5s;
}
.top a {
  color: var(--font);
}
body.bg .top::before, body.bg .top a {
  color: rgba(var(--white), 1);
}
.inline {
  margin-bottom: 10px;
}
.inline li {
  display: inline;
}
.inline a {
  margin-right: 6px;
}
.block li {
  display: block;
}
.block li p {

}
.block li span {

}

main {

  flex-direction: column;
  gap: 70px;
}
section {
  width: min(var(--main-width), 100%);
  display: flex;
  flex-direction: column;
  gap: 25px 0;
  margin: 0 auto;
  padding: 0 20px;
  color: inherit;
  transition: color 0.5s;
}
section:last-of-type {
  padding-bottom: 50px;
}
.link_list {
  display: grid;
  grid-template-columns: auto 1fr;
}
.link_list dt {
  margin: 0 30px 15px 0;
  border-bottom: thin solid;
  height: fit-content;
}
.link_list dd img {
  display: inline-block;
  margin: 0 10px 10px 0;
}
.column {
  padding: 20px 0;
}
.column img {
  position: relative;
  margin: 0 20px 6px 0;
  width: 90px;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  float: left;
  outline: solid 1px rgba(var(--white), 1);
  outline-offset: -5px;
}
.column img::before {
  content: "";
  position: absolute;
  width: calc(100% + 5px);
  height: calc(100% + 5px);
  left: 0;
  top: 0;
  background: rgba(var(--white), 1);
}
.prof {
  width: 100%;
}
.prof h3 {
  border-bottom: thin solid;
  display: inline-block;
}
.prof h3:first-of-type:first-letter {
  font-size: calc(var(--body-font-size) + 0.15em);
  line-height: 1;
  background: rgba(var(--black), 0.8);
  color: rgba(var(--white), 1);
  padding: 0 2px 0 4px;
  margin-right: 3px;
  text-shadow: none;
}
.prof p {
  margin-bottom: 15px;
  opacity: .8;
}
form {
  margin: 0 auto;
  width: min(100%, 550px);
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  gap: 10px 0px;
}
input::placeholder,
textarea::placeholder {
  color: rgba(var(--white), 0.6)
}
input:focus::placeholder,
textarea:focus::placeholder {
  color: transparent;
  transition: .4s;
}
input[type],
textarea,
button {
  font-family: inherit;
  font-size: inherit;
  max-width: 100%;
  height: initial;
  line-height: 1.7;
  letter-spacing: 1.5px;
  color: currentColor;
  padding: 5px;
  box-shadow: none;
  appearance: none;
  border: none;
  border-bottom: thin solid;
  border-radius: 0;
  font-weight: normal;
  background: rgba(var(--black), 0);
  transition: all .5s;
}
form input[type="text"] {
  width: 100%;
  cursor: pointer;
}
form textarea {
  width: 100%;
  cursor: pointer;
  height: 100px;
}
form input[type="submit"] {
  text-transform: capitalize;
  cursor: pointer;
  margin: 20px auto;
  width: 200px;
  border: thin solid;
}
form input[type="submit"]:hover {
  background-color: var(--font);
  color: rgba(var(--white), 1);
  border-color: var(--font);
}
#totop {
  opacity: 0;
  visibility: hidden;
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 10;
  padding: 9px;
  box-shadow: 0 0 0 1px rgba(var(--black), 1), 0 0 0 4px rgba(var(--white), 1);
  background: var(--body_bg);
  border: none;
  cursor: pointer;
  transition: opacity 1s ease, visibility 1s ease;
}
#totop.visible {
  opacity: 1;
  visibility: visible;
}
_::-webkit-full-page-media, _:future, :root body::after {
  transform: translateZ(0);
}
_::-webkit-full-page-media, _:future, :root header {
  transform: translateZ(0);
}
.footer {
  font-size: .9em;
  text-align: center;
  margin: 15px 0;
  color: rgba(var(--white), 1)
}
.footer a {
  margin: 0 8px;
}

@media screen and (min-color-index:0) and (-webkit-min-device-pixel-ratio:0) {
  body::before, body.bg::after {
    transform: translateZ(0);
  }
  header {
    transform: translateZ(0);
  }
}
_::-webkit-full-page-media, _:future, :root body::before {
  transform: translateZ(0);
}
_::-webkit-full-page-media, _:future, :root body::after {
  transform: translateZ(0);
}
_::-webkit-full-page-media, _:future, :root header {
  transform: translateZ(0);
}

@media screen and (max-width:767px) {
  .head-outer {
    height: 86vh;
  }
  #totop {
    right: 20px;
  }
  .inner {
    text-align: center;
  }
}
</style>

<script>
  window.addEventListener('DOMContentLoaded', function() {
    let lastKnownScrollPosition = window.scrollY;
    let ticking = false;
    const backToTopButton = document.getElementById('totop');
    const body = document.body;
    const header = document.querySelector('header');
    let headerInView = false;
    const nav = document.querySelector('nav');
    const navHeight = nav ? nav.offsetHeight : 0;
    if (!header) {
      body.classList.add('bg', 'no-transition');
    }
    if (header) {
      const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
          headerInView = entry.isIntersecting;
        });
      }, {
        threshold: 0
      });
      observer.observe(header);
    }
  
    function handleScroll(scrollPos) {
      if (scrollPos > 200) {
        if (!body.classList.contains('bg')) {
          body.classList.add('bg');
        }
      } else {
        if (body.classList.contains('bg') && header) {
          body.classList.remove('bg');
        }
      }
      if (header && headerInView) {
        const blurValue = Math.min(scrollPos / 50, 20);
        const opacityValue = Math.max(1 - scrollPos / 250, 0);
        const currentFilter = `drop-shadow(0 0 8px rgba(0, 0, 0, 0.2)) blur(${blurValue}px)`;
        if (header.style.filter !== currentFilter) {
          header.style.filter = currentFilter;
        }
        if (header.style.opacity !== opacityValue.toString()) {
          header.style.opacity = opacityValue;
        }
      }
      if (scrollPos > 50) {
        backToTopButton.classList.add('visible');
      } else {
        backToTopButton.classList.remove('visible');
      }
    }
    handleScroll(lastKnownScrollPosition);
    window.addEventListener('scroll', function() {
      lastKnownScrollPosition = window.scrollY;
      if (!ticking) {
        window.requestAnimationFrame(function() {
          handleScroll(lastKnownScrollPosition);
          ticking = false;
        });
        ticking = true;
      }
    });
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        if (targetId === '#top') {
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        } else {
          const targetElement = document.querySelector(targetId);
          if (targetElement) {
            const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - navHeight;
            window.scrollTo({
              top: targetPosition,
              behavior: 'smooth'
            });
          }
        }
      });
    });
    backToTopButton.addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  });

</script>
